<div class="page-wrapper">
    <section class="create-form py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 bg-white p-4">
                    <h3 class="mb-3">Create Cluster</h3>
                    <form>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" class="name">
                        </div>
                        <div class="form-group">
                          <label for="country">Country</label>
                          <select class="form-control" id="country">
                          </select>
                        </div>
                        <div class="form-group">
                            <label for="state">State</label>
                            <input type="text" class="form-control" id="state" class="state">
                        </div>
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" class="form-control" id="city" class="city">
                        </div>
                        <div class="form-group">
                            <label for="status">Status</label>
                            <select class="form-control" id="status" class="status">
                              <option value="" selected>Select Status</option>
                              <option value="1">Active</option>
                              <option value="0">Inactive</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-sm btn-outline-info" id="create_new_cluster">Save</button>
                      </form>
                </div>
                <div class="col-lg-6">
                    <div class="table-responsive">
                        <table class="table border bg-white text-nowrap" id="created_cluster_list">
                            <thead class="thead-light bg-light">
                                <tr>
                                    <th class="border-top-0">Name</th>
                                    <th class="border-top-0">Country</th>
                                    <!-- <th class="border-top-0">Status</th> -->
                                    <!-- <th class="border-top-0">Sent Before</th>
                                    <th class="border-top-0">Select All</th> -->
                                </tr>
                            </thead>
                            <tbody id="created_cluster_trs">
    
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
    </div>
    
    <script>
        var clus_ids = [];
        updt_clust_list_tbl("created_cluster_list");
        var lis = "";
        $.each(access_portals_list, function (k1, v1) {
            lis += '<li><input obj_ind="'+k1+'" class="access_cb" name="'+v1.name+'" type="checkbox" value="'+k1+'">&emsp;<span>'+v1.name+'</span></li>';
        });
        $("#access_portals").empty().append(lis);
    
        
        
        var user = local_get("logged_user");
        $("#team").val(user.team);
        $("#country").append("<option value="+user.country+">"+country[user.country]+"</option>");
        
        if(countryRegions[user.country]){
            var cRegs = "";
            $.each(countryRegions[user.country], function (k1, v1) {
                cRegs += "<option value="+v1+">"+v1+"</option>";
            });
            $("#country").after('<select class="form-control" id="countryRegion" ><option value="" selected>Select Region</option>'+cRegs+'</select>');
        }
    </script>
