<script>
    var nusy_ids = [];

    updt_nursy_access_list_tbl("nursery_list");

    var user = local_get('logged_user');
    var filter = JSON.stringify({"level":4});
    var inspects = JSON.parse(requester(server,"POST",{'api':'get_users','filter':filter}));
    // console.log(inspects);
    var filter = JSON.stringify({"nursery_id":nusy_ids});
    var nursery = JSON.parse(requester(server,"POST",{'api':'get_user_nursery','filter':filter}));

    var nusy_usrs = {};
    $.each(nursery, function (k, v) {

        var nur_nm = $("tr[nursyid="+v.nursery_id+"]").find('.name').text();
        console.log(nusy_usrs[v.user_id]);
        if(nusy_usrs[v.user_id]){
            nusy_usrs[v.user_id] += "<br>"+nur_nm; 
        }else{
            nusy_usrs[v.user_id] = nur_nm; 
        }
        // nusy_usrs[v.user_id] = v;
    });

    // console.log(nusy_usrs);

    $("#user_trs").empty();
    var trs = "";
    $.each(inspects, function (k, v) {
        var team = (v.team).replaceAll("-"," ");
        var chkbx = '<input uid="'+v.id+'" class="access_cb" name="'+v.name+'" type="checkbox" value="'+k+'">';
        var nusy = nusy_usrs[v.id] ? nusy_usrs[v.id] : "-";

        trs += '<tr><td>'+chkbx+'</td><td class="name">'+v.name+'</td> <td class="email">'+v.email+'</td><td>'+nusy+'</td></tr>';
    });
    var tbody = $('#user_list').find("tbody");
    tbody.append(trs);
    $('#user_list').DataTable();

</script>
